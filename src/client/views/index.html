<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="">
        Logo
    </div>
    <div class="">
        navigation
    </div>
  </header>
  <div id = "app">
    <div id="locationArea">
      <div class ="holder headline">
        Travel Planner
      </div>

      <div id="inCity" class="">
        <label for="inCityName">Search by city name</label>
        <input type="text" id="inCityName" placeholder="city name">
      </div>
      <div class ="holder date">
        <label for="dpkPlanningDate">When will you go?</label>
        <input type= "date" id="dpkPlanningDate" name="dpkPlanningDate">
        <label for="dpkPlanningDate" id="lblPlanningDateCount"></label>
      </div>
      <div class="holder generate">
        <button id="btnGenerateByCity" type = "submit">Generate Information</button>
      </div>
      <div class="holder generate">
        <button id="btnSaveData" type = "submit">Save this trip</button>
      </div>
      <div id="outPhotos">
        <img id="outImageViewer" alt="Image Viewer">
        <div id="imgProgressBar"></div>
      </div>
    </div>

    <div id="weatherArea">
      <div id="outputCurrentInfo">
        <div id="weatherIllustration">
          <div id="outIcon">
            <img id="outIconImg">
          </div>
          <div id="outCondition"></div>
          <div id="outTemp"></div>
        </div>
        <div id="weatherInfo">
          <div id="outCountry"></div>
          <div id="outCity"></div>
          <div id="outLocaltime"></div>
          <div id="outHumidity"></div>
          <div id="outFeelslike"></div>
        </div>
      </div>
      <div id="forecastInfo"></div>
    </div>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch(error => {
            console.log('ServiceWorker registration failed:', error);
        });
    } else {
        console.log('Service workers are not supported in this browser.');
    }
  </script>
</body>
</html>
